<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome to Drone Detection</h1>
        <h1>Please upload the Image File Here</h1>

            <input type="file" name="upload" accept=".jpg, jpeg, png, .jfif" />
            <input type="submit" value="submit" />
        </form>
<br>
<br>
<p><p>{{file_url}}</p></p>
<p>{{pred}}</p>
</body>
</html>
