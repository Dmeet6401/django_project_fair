<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% comment %} <link rel="stylesheet" href="{% static 'css/drone.css'%}"> {% endcomment %}
    
        <title>Login</title>
    </head>
    <body>
        

         <h1>Welcome to Drone Detection</h1>
        <h1>Please upload the Image File Here</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="upload" accept=".jpg, jpeg, png, .jfif" />
            <input type="submit" value="submit" />
        </form>
<br>
<br>
{% comment %} <p><p>{{file_url}}</p></p> {% endcomment %}
<i><strong><p>{{pred}}</p></i><strong>
</body>
</html>
